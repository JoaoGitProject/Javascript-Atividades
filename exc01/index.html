<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recrutas</title>
</head>

<body>
    <section class="dados">
        <h1>Insira suas informações</h1>
        <label for="nome1">Nome:</label>
        <input type="text" id="nome1" name="nome1">
        <br><br>
        <label for="sobrenome1">sobrenome:</label>
        <input type="text" id="sobrenome1" name="sobrenome1">
        <br><br>
        <label for="estudo1">Campo de Estudo:</label>
        <input type="text" id="estudo1" name="estudo1">
        <br><br>
        <label for="anoNascimento1">Ano de Nascimento:</label>
        <input type="text" id="anoNascimento1" name="anoNascimento1">
        <br><br>
        <button id="botao" type="submit">
            Salvar
        </button>
    </section>

    <script>
        document.getElementById('botao').addEventListener('click', function(){
            let nome = document.getElementById('nome1').value;
            let sobrenome = document.getElementById('sobrenome1').value;
            let campoDeEstudo = document.getElementById('estudo1').value;
            let anoDeNascimento = parseInt(document.getElementById('anoNascimento1').value);
            let anoAtual = Date.getFullYear;
            let idade = anoAtual - anoDeNascimento;

            let mensagem = `Nome Completo: ${nome} ${sobrenome}\nCampo de Estudo: ${campoDeEstudo}\nIdade: ${idade}`;

            window.alert(mensagem);
        })
    </script>
</body>

</html>
